<!DOCTYPE html>
<html lang="en" ng-app = "landingApp" >
  <head>
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Your Parlor on Your Hand - Landing</title>
    <meta name="description" content="">
    <meta name="keywords" content="">     
    <title>Onepass</title>
    {% load static from staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href='{% static  "css/bootstrap/bootstrap.min.css"%}'>
    <!-- Font -->
    <link rel="stylesheet" href='{% static "css/font-lineicons.css"%}' type="text/css" media="all" />      
    <!-- our css -->
    <link rel="stylesheet" href='{% static "css/style.css"%}' type="text/css" media="all" /> 
    <!-- loading django static files -->
    
  </head>
<body>  
 
     <!-- Preloader -->
    <div id="mask">
        <div id="loader"></div>
    </div>
    
    <header class="searchheader">
        <nav class="navigation">
            
                <div class="navigation-brand">
                    <div class="brand-logo">
						<a href="#" class="logo"></a>						
                    </div>                    
                </div>
				<!-- Login -->
				
                <div class="navigation-navbar">                    
                    <ul class="navigation-bar navigation-bar-right"> 
						<li class="moresearch">
							<button class="btn btnmore">
								<i class="glyphicon glyphicon-filter"></i><span class="hidden-xs">More</span>
							</button>
						</li>												
                        <li class="featured hidden-xs hidden-sm" data-toggle="modal" data-target="#signupmodel">
							<button class="btn btn-block btn-social btn-facebook">
								<i class="icon icon-socialmedia-08"></i>Login using Facebook
							</button>						
						</li>
						<li class="navsearch hidden-sm hidden-md hidden-lg"><span class="glyphicon glyphicon-search"></span></li>	
						<li class="featured hidden-md hidden-lg" data-toggle="modal" data-target="#signupmodel">
						<button class="btn btn-facebook">
						<i class="icon icon-socialmedia-08"></i>
						</button>
						</li>
                    </ul>  
                </div>
				
				
				<!-- search -->
				
				<form role="form" name="searchForm" class="searchpanel">
                   
                    <div class="col-sm-3 col-custom">
                        <div class="form-group">
                            <input type="text" class="form-control border-none"  placeholder="Service: Haircut" >
                        </div>
                    </div>

                    <div class="col-sm-3 col-custom">
                        <div class="form-group">
                            <input type="text" class="form-control border-none"  placeholder="Location: Porur" >
                        </div>
                    </div>

                   
                    <div class="col-sm-1 col-custom-button">
                        <div class="form-group">
                            <button type="button"  class="btn btn-primary ">
                                <span class="glyphicon glyphicon-search hidden-xs"></span><span class="hidden-sm hidden-lg hidden-md">search</span>
                            </button>
                        </div>
						
                    </div>
                </form>			
				
           
        </nav>
    </header>
	
	<div class="container-mapview">
		<div class="mapview">
		<div class="mappanel" id="googleMap" >
	
		</div>
		</div>
	
	</div>
	<div class="list-box">
		<div class="listheader">
			<label>We have found 15 results for you</label>
				<span class="pull-right">
						<span class="icon icon-socialmedia-25 icon-active">Map</span>
						<span class="sep">|</span>
						<span class="icon icon-text-hierarchy-06">List</span>
				</span>	
		</div>
		<div class="form-group">									
			<input size="5" type="text" class="form-control" id="namesearch"  placeholder="Search by name">
		</div>
		<div class="form-group">								
			<span><input size="5" type="text" class="form-control" id="sortbyservice" placeholder="Sort by"></span>
			<span class="service-arrow-icon"><i class="icon icon-arrows-06 icon-active"></i></span>	
		</div>
		<div class="list-view">
		<ul>
		
		<li class="list-item-container new">
			<a class="list-item" href="#">
			<div class="details">
				<img class="image loaded" alt="" src="assets/img/thumb.jpg">		
			<div class="info">		
				<div class="heading">
				<span>Waterlilly  Spa</span>
				</div>
				<div class="landmark_details">Bharathi Nagar,  Porur</div>
				<div class="sub-line-1"><img class="image loaded" alt="" src="assets/img/star.png"></div>
				<div class="sub-line-2">
				<span>2 KM</span>
				<span class="price">
				<span class="icon-rupee rupee"></span><span class="info-rate">â‚¹ 240</span>
				</span>
				</div>			
			</div>
			</div>
			</a>
		</li>
		
		</ul>
	</div>
	</div>
 
  <script type="text/ng-template" id="location.html">
  <a>
     <i class="icon icon-socialmedia-25"><span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>      
  </a>

  </script>


  <script type="text/ng-template" id="service.html">
  <a>
     <i class="icon icon-shopping-23 icon-active"><span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>      
  </a>

  </script>



   <!-- js libs -->
  <script src='{% static "js/jquery/jquery.min.js"%}'></script> 
  <script src='{% static "js/bootstrap/bootstrap.min.js"%}'></script>
  <script src='{% static "js/angular1.4.0/angular.min.js"%}'></script>
  <script src='{% static "js/angular1.4.0/angular-cookies.min.js"%}'></script>
  <script src='{% static "js/angular1.4.0/angular-route.min.js"%}'></script>
  <script src='{% static "js/bootstrap/ui-bootstrap-tpls-0.13.0.js"%}'></script>  
  <script src='{% static "js/app.js" %}'></script>
  <script src='{% static "js/services/httpservices.js" %}'></script>
  <script src='{% static "js/controllers/home_page_controller.js" %}'></script>
  <script src='{% static "js/directives/fb_login_directive.js" %}'></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
  <!-- Bootstrap Js -->
  
  <!-- loader -->
  <script type="text/javascript" src='{% static "js/scripts.js"%}'></script>

</body>  
</html>
